<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: brown;
            margin: 50px auto;
            transition: transform 0.5s ease;
            text-align: center;
            line-height: 100px;
            color: aqua;
            font-weight: bold;
        }
        .box.hover{
            transform: scale(1,2) rotate(30deg)translate(-10px);
        }
    </style>
</head>
<body>
     <div class="box">Hover me</div>
</body>
</html>
